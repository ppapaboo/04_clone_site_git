<script>
    $(function(){
        if (matchMedia("screen and (min-width: 769px)").matches) {
            // 769px 이상에서 사용할 JavaScript
            $('.header').mouseenter(function(){
                $(this).addClass('active');
                $('.lnb').stop().slideDown(100);
                $('.logoimg-1').attr('src','./img/logo_w.png');
            });
            $('.header').mouseleave(function(){
                $(this).removeClass('active');
                $('.lnb').stop().slideUp(100);
                $('.logoimg-1').attr('src','./img/logo.png');
                $('.main-gnb > li').removeClass('active');
                $('.lnb-w > ul').removeClass('active');
            });
            $('.main-gnb > li').mouseenter(function(){
                let gnbIndex = $(this).index();
                $('.main-gnb > li').removeClass('active');
                $(this).addClass('active');
                $('.lnb-w > ul').removeClass('active');
                $('.lnb-w > ul').eq(gnbIndex).addClass('active');
            });
            $('.lnb-w > ul').mouseenter(function(){
                let gnbIndex = $(this).index();
                $('.main-gnb > li').removeClass('active');
                $('.main-gnb > li').eq(gnbIndex).addClass('active');
                $('.lnb-w > ul').removeClass('active');
                $(this).addClass('active');
            });
        }


    });
</script>
